<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create customer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
</head>
<body>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold text-success ">ADD NEW CUSTOMER</h2>

    <p class="text-center">
        <a class="btn btn-primary" th:href="@{/customer}"> Back to Customer list</a>
    </p>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 bg-success bg-opacity-50 rounded"
              th:action="@{/customer/save}"
              method="post" th:object="${customerDto}">
            <div class="form-group">
                <label for="name" class="h6">Name:</label>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" th:field="*{name}"
                           placeholder="Input name" name="name">
                    <span class="input-group-text"> <i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            </div>

            <div class="mt-3 form-group">
                <label for="datepicker"  class="h6">Date of Birth:</label>
                <input type="date" id="datepicker" class="form-control" th:field="*{dateOfBirth}"
                       placeholder="Input birthday" name="dateOfBirth">
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Birthday Error</p>
            </div>

            <div class="mt-3 form-group">
                <label class="h6">Gender:</label>
                <div class="d-flex">
                    <label class="d-block me-4">
                        <input type="radio" th:value="1" name="gender" th:field="*{gender}"
                               th:text="Male">
                        <i class="fa-solid fa-mars"></i>
                    </label>
                    <label class="d-block">
                        <input type="radio" th:value="0" name="gender" th:field="*{gender}"
                               th:text="Female">
                        <i class="fa-solid fa-venus"></i>
                    </label>
                    <label class="d-block">
                        <input type="radio" th:value="2" name="gender" th:field="*{gender}"
                               th:text="Other">
                        <i class="fa-solid fa-venus"></i>
                    </label>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</p>
            </div>

            <div class="mt-3 form-group">
                <label for="idCard" class="h6">Identity card:</label>
                <div class="input-group">
                    <input type="text" id="idCard" class="form-control" placeholder="Input Id card"
                           th:field="*{idCard}" name="idCard">
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">Id Card Error</p>
            </div>

            <div class="mt-3 form-group">
                <label for="phone" class="h6">Phone number:</label>
                <div class="input-group">
                    <input type="text" id="phone" th:field="*{phoneNumber}" class="form-control"
                           placeholder="Input Phone number" name="phoneNumber">
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Error</p>
            </div>

            <div class="mt-3 form-group">
                <label for="email" class="h6">Email:</label>
                <div class="input-group">
                    <input type="text" id="email" class="form-control" placeholder="Input Email"
                           th:field="*{email}" name="email">
                    <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
            </div>

            <div class="mt-3 form-group">
                <label for="address" class="h6">Address:</label>
                <div class="input-group">
                    <input type="text" id="address" class="form-control" placeholder="Input Address"
                           th:field="*{address}" name="address">
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</p>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="customerType">Customer Type:</label>
                <div class="input-group">
                    <select id="customerType" class="form-select" name="id" th:field="*{customerType}">
                        <option th:each="item : ${customerTypeList}" th:value="${item.id}"
                                th:text="${item.name}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-info btn-sm border border-2 border-success">
                    -- Save <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    $(function () {
        $("#datepicker").datepicker({
            dateFormat: 'dd/mm/yy',
            changeYear: true,
            changeMonth: true,
            yearRange: "-80:-18",
            minDate: "-80Y", maxDate: "-18Y"
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
