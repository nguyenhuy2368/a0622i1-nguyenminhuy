    setTimeout(display,3000);

    function display(){
        $.ajax({
            contentType: 'application/json',
            type: "GET",
            dataType:"json",
            //tên API
            url: "http://localhost:8080/api/student",
            success: function (data) {
                let content ="";
                for(let i=0; i<data.length;i++){
                    content +='  <tr>\n' +
                        '<td>'+(i+1)+'</td>\n' +
                        '<td>'+data[i].id+'</td>\n' +
                        '<td>'+data[i].name+'</td>\n' +
                        '<td>'+data[i].gender+'</td>\n' +
                        '<td>'+data[i].classRoom.name+'</td>\n' +
                        '</tr>'
                }
                $("tbody").html(content);
            }
        });
    }
    function add() {
     let name = $("#name").val();
     let gender = $("#gender").val();
     let classId = $("#classId").val();
     let student ={

         gender: gender,
         classRoom:{
             id:classId
         }
     }

            dataType: 'json',
            type: 'POST',
            url: 'http://localhost:8080/api/student',
            data: JSON.stringify(student),
            success: function () {
            },
            complete: function () {
                display();
            }
