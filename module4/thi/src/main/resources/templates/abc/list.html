<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <style>
        #wrapper {
            right: 0;
            margin: 0 auto;
            display: block;
            width: 960px;
        }

        #border-pagination {
            margin: 0 auto;
            padding: 0;
            text-align: center
        }

        #border-pagination li {
            display: inline;
        }

        #border-pagination li a {
            display: block;
            text-decoration: none;
            color: red;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: white;
            float: left;

        }

        #border-pagination li a {
            -webkit-transition: background-color 0.4s;
            transition: background-color 0.4s
        }

        #border-pagination li a.active {
            background-color: deepskyblue;
            color: #fff;
        }

        #border-pagination li a:hover:not(.active) {
            background: deepskyblue;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h3>Product List</h3>
    <p><a class="btn btn-primary" th:href="@{/product/create}" methods="get">
        Add new Product
    </a>
    </p>

    <div class="notify">
        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>
    </div>

    <div>
        <form action="/product">
            <input style="width: 30%" type="text" name="nameSearch" th:value="${nameSearch}"
                   placeholder="Input name..."/>
            <input style="width: 30%" type="text" name="emailSearch" th:value="${priceSearch}"
                   placeholder="Input price..."/>
            <select name="searchType" class="mx-3">
                <option th:if="${searchType}!=''"
                        th:value="${searchType}"
                        th:text="${searchType}"></option>
                <option th:value="''"
                        th:text="'--All Type--'"></option>
                <option th:each="productTypeList: ${productType}"
                        th:value="${productTypeList.name}"
                        th:text="${productTypeList.name}"></option>
            </select>
            <input class="btn btn-primary" type="submit" value="Search">
        </form>
    </div>

    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Price</th>
            <th>Status</th>
            <th>Product Type</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${product}">
            <td th:text="${product.getSize()* product.number + rowStat.count}"></td>
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getPrice()}"></td>
            <td th:text="${row.getStatus()}"></td>
            <td th:text="${row.productType.name}"></td>
            <td><a style="text-decoration: none; color: black"
                   th:href="@{/product/{id}/edit/(id=${row.getId()})}">Edit</a></td>

            <td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#deleteModal" th:attr="onclick=|infoDelete('${row.id}', '${row.name}')|">
                    Delete
                </button>
            </td>
            <td class="text-center">
<!--                <a th:attr="onclick=|details('${row.name}', '${row.dateOfBirth}',-->
<!--                '${row.gender}', '${row.idCard}', '${row.phoneNumber}',-->
<!--                '${row.email}', '${row.address}',-->
<!--                '${row.customerType.name}')|" data-bs-toggle="modal" data-bs-target="#viewCustomer">-->
<!--                    <span class="text-success"><i class="fa-solid fa-eye">View</i></span>-->
<!--                </a>-->
            </td>
        </tr>
        </tbody>
    </table>


    <div class="row" style="width: 100%; padding: 0; margin: 0;">
        <div id="wrapper" class="col-6">
            <ul id="border-pagination">
                <li>
                    <a th:href="@{'/product'(page=0, searchName=${searchName}, searchEmail=${searchEmail}, searchType=${searchType})}"
                       title="first page">First</a></li>
                <li>
                    <a th:href="@{'/product'(page=${product.number - 1}, searchName=${searchName}, searchEmail=${searchEmail}, searchType=${searchType})}"
                       th:if="${product.hasPrevious()}" title="previous page">Previous</a></li>
                <li><a href="#" class="active"><span
                        th:text="${product.number+1}+'/'+${product.totalPages}"></span></a></li>
                <li>
                    <a th:href="@{'/product'(page=${product.number + 1}, searchName=${searchName}, searchEmail=${searchEmail}, searchType=${searchType})}"
                       th:if="${product.hasNext()}" title="next page">Next</a></li>
                <li>
                    <a th:href="@{'/product'(page=${product.totalPages}-1, searchName=${searchName}, searchEmail=${searchEmail}, searchType=${searchType})}"
                       title="last page">Last</a></li>
            </ul>
        </div>
    </div>
    <!--delete modal-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Are you sure you want to delete <span style="color: red" id="nameDelete"></span>?
                    </p>
                </div>
                <div class="modal-footer">
                    <form action="/customer/delete">
                        <input type="text" name="idDelete" id="id" hidden>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!--    view-->
    <div class="modal fade" id="viewCustomer" tabindex="-1" aria-labelledby="exampleModalLabel1"
