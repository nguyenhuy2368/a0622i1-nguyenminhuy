<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
</head>
<body>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold text-success ">ADD NEW PRODUCT</h2>

    <p class="text-center">
        <a class="btn btn-primary" th:href="@{/product}"> Back to Product list</a>
    </p>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 bg-success bg-opacity-50 rounded"
              th:action="@{/product/save}"
              method="post" th:object="${productDto}">
            <div class="form-group">
                <label for="name" class="h6">Name:</label>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" th:field="*{name}"
                           placeholder="Input name" name="name">
                    <span class="input-group-text"> <i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            </div>


            <div class="mt-3 form-group">
                <label for="price" class="h6">Price:</label>
                <div class="input-group">
                    <input type="text" id="price" th:field="*{price}" class="form-control"
                           placeholder="Input Price" name="price">
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
            </div>

            <div class="mt-3 form-group">
                <label for="status" class="h6">status:</label>
                <div class="input-group">
                    <input type="text" id="status" class="form-control" placeholder="Input status"
                           th:field="*{status}" name="status">
                    <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}">status Error</p>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="productType">Product Type:</label>
                <div class="input-group">
                    <select id="productType" class="form-select" name="id" th:field="*{productType}">
                        <option th:each="item : ${productTypeList}" th:value="${item.id}"
                                th:text="${item.name}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-info btn-sm border border-2 border-success">
                    -- Save <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
