<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Product</h3>
<form th:object="${music}" th:action="@{/music/edit}" method="post">
  <input th:field="*{id}" hidden>
  Name Music :
  <input th:field="*{nameMusic}" ><br><br>
  Artist :
  <input th:field="*{artist}" /><br><br>
  Category :
  <input th:field="*{category}" /><br><br>
  Link :
  <input th:field="*{link}" /><br><br>
  <button>Save</button>
</form>
</body>
</html>
