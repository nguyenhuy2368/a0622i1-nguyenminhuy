<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm mới</h1>
<form th:object="${studentDto}" th:action="@{/student/create}" method="post">
<!--    Id-->
<!--    <input th:field="*{id}"><br>-->
    Name
    <input th:field="*{name}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small><br>
    Phone Number
    <input th:field="*{phoneNumber}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small><br>
    Gender
    <input type="radio" th:field="*{gender}" th:value="0" th:text="Nữ">
    <input type="radio" th:field="*{gender}" th:value="1" th:text="Nam">
    <input type="radio" th:field="*{gender}" th:value="-1" th:text="LGBT"><br>
    <button>Save</button>
</form>
</body>
</html>
