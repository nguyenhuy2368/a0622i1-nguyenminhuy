<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm mới</h1>
<form th:object="${student}" th:action="@{/student/create}" method="post">
    Id
    <input th:field="*{id}"><br>
    Name
    <input th:field="*{name}"><br>
    Gender
    <input type="radio" th:field="*{gender}" th:value="0" th:text="Nữ">
    <input type="radio" th:field="*{gender}" th:value="1" th:text="Nam">
    <input type="radio" th:field="*{gender}" th:value="-1" th:text="LGBT"><br>
    Languages
    <input type="checkbox" th:field="*{languages}" th:each="language:${languages}"
           th:value="${language}" th:text="${language}">
    <button>Save</button>
</form>
</body>
</html>
