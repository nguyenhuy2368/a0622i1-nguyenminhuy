<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>
<h2>Create product</h2>

<p><a href="/product">Back to product list</a></p>

<form th:action="@{/save}" method="post" th:object="${product}">
    <table>
        <tr>
            <td><label>Id: </label></td>
            <td><input th:text="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <td><label>Name: </label></td>
            <td><input th:text="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td><label>Price: </label></td>
            <td><input th:text="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Save</button></td>
        </tr>
    </table>
</form>

</body>
</html>
