<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<h2>Detail product</h2>

<p><a href="/product">Back to product list</a></p>

<form th:object="${product}">
    <table border="1">
        <tr>
            <td><label>ID: </label></td>
            <td><input th:field="*{id}" disabled="disabled"></td>
        </tr>
        <tr>
            <td><label>Name: </label></td>
            <td><input th:field="*{name}" readonly="readonly"></td>
        </tr>
        <tr>
            <td><label>Price: </label></td>
            <td><input th:field="*{price}" readonly="readonly"></td>
        </tr>
    </table>
</form>
</body>
</html>
