<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inline{
            background: red;
            display: inline;
            height: 1100px;
            width: 1100px;

        }
        .block{
            background: red;
            display: block;
            height: 100px;

        }
        .inline-block{
            background: red;
            display: inline-block;
            height: 100px;

        }

    </style>
</head>
<body>
<p class="inline">Hello1</p>
<p class="inline">Hello1</p>
<p class="block">Hello2</p>
<p class="block">Hello2</p>
<p class="inline-block">Hello3</p>
<p class="inline-block">Hello4</p>
</body>
</html>
