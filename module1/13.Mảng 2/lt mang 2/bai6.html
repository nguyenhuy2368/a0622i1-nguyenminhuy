<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</p>
<script>
    let arrayCharacter = [];
    for( let i = 0; i <5; i++){
        arrayCharacter.push(prompt("Nhập phần tử thứ " + (i+1)));
    }
    alert("Mảng được khởi tạo ["+ arrayCharacter + "]");
    for(let i = 0; i < arrayCharacter.length; i++){
        if(arrayCharacter[i] === "-"){
            arrayCharacter[i] = "_";
        }
    }
    alert("Mảng sau khi thay thế : [" + arrayCharacter +"]");
    }
</script>
</body>
</html>
