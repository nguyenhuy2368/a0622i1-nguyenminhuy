<!DOCTYPE html>

<body>
<p>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. </p>
<script>
    let a = [
        [1, 4, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 8, 67],
        [3, 4, 38, 14],
        [2, 10, 26, 7]
    ];
    let count = 0;
    console.log(a)
    for(let i = 0;i<a.length;i++){
        for(let j = 0;j<a[i].length;j++){
            count++;
        }
    }
    console.log(count);
</script>
</body>
</html>
