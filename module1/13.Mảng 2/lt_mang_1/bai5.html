<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</p>
<script>
    let arr=[];
    let  list=parseInt(prompt('so phan tu trong mang'));
    let number=0;
    for (i=0;i<list;i++){
        arr[i]=parseInt(prompt('nhap gtri phan tu trong mang'));
        if (arr[i]<0){
            number++;
        }
    }
    alert(number)
</script>
</body>
</html>
