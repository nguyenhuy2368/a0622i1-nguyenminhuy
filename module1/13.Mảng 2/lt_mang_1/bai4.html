<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</p>
<script>
    let list=parseInt(prompt('so phan tu trong mang'));
    let arr=[];
    for (i=0;i<list;i++){
        arr[i]=parseInt(prompt('nhap giatri phan tu trong mang'));
    }
    let numbers= arr.reverse();
    document.writeln(numbers)
</script>
</body>
</html>
