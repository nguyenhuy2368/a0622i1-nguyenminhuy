<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false
                }
            }
        }
        return true;
    }

    let a = [];
    let b = [];
    let n = +prompt("Nhập số phần tử: ");
    while (n > 50) {
        n = +prompt("Nhập lại số phần tử: ");
    }
    for (let i = 0; i < n; i++) {
        a[i] = +prompt("Nhập phần tử thứ " + i);
        if (isPrime(a[i])) {
            b.push(a[i]);
        }
    }
    alert('mảng đã nhập a:  ' + a);
    alert('mảng số nguyên tố b:' + b);
</script>
</body>
</html>
