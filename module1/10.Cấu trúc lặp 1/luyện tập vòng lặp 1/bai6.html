<body>
<p>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</p>
<script>
   let tong = 0;
   let n =0;
   let i = 1;
   while (n<30){
       if (i%7==0){
           tong+=i;
           n++;
       }
       i++;
   }
   document.write(tong);

</script>
</body>
</html>
