<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</p>
<script>
   let a = 0, b = 1, nextnum;
   for (let i =0;i<20;i++){
      nextnum = a + b ;
      a = b;
      b = nextnum;
      document.write(nextnum + '<br>');
   }
</script>
</body>
</html>
