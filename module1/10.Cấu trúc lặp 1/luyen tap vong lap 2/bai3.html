<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let x = 0;x <= 5;x++){
        for (let y=0;y<=x;y++){
            document.writeln('*');
        }
        document.writeln('<br>')
    }
    for (let x = 0; x <= 5; x++){
        for (let y=5; y>=x; y--){
            document.write('*');
        }
        document.write('<br>');
    }
    for (let x =0; x <= 5; x++) {
        for (let y = 0; y <= 5; y++) {
            if(y<5-x){
                document.write('&nbsp&nbsp');
            }else{
                document.write('*');
            }
        }document.write('<br>');
    }
    for (let x = 5; x >= 0; x--){
        for (let y = 0; y <= 5; y++){
            if (y <= 5 - x){
                document.write("&nbsp&nbsp");
            }else {
                document.write("*")
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
