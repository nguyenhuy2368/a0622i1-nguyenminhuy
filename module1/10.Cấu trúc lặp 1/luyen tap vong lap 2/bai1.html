<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<p>Bài 1: In dãy Finonaci</p>
<script>
    let n = prompt('nhap so luong so fibonaci can in')
    let a = 0, b = 1, nextnum;
    for (let i =0;i<n;i++){
        nextnum = a + b ;
        a = b;
        b = nextnum;
        document.write(nextnum + '<br>');
    }
</script>
</body>
