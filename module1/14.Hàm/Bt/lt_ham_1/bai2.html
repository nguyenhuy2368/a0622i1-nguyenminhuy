<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="Action()">
<p>Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần body của trang web và hiển thị kết quả lên màn hình.</p>
<script>
    function increaseOne(number) {
        return number+1
    }
    function Action() {
        var number=parseInt(prompt('Nhap vao 1 so'))
        alert(increaseOne(number))
    }
</script>
</body>
</html>
