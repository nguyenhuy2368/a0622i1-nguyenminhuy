<!DOCTYPE html>

<body>
<p>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</p>
<script>
    function dienTich(r) {
        return 2*r*r*Math.PI;
    }
    function chuVi(r) {
        return 2*r*Math.PI;
    }
    let banKinh = prompt('nhap ban kinh hinh tron');
    alert('dien tich hin tron:  ' + dienTich(banKinh));
    alert('chu vi hinh tron:  ' + chuVi(banKinh));
</script>
</body>
