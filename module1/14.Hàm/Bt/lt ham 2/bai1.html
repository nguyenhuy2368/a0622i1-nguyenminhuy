<body>
<p>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

</p>
<script>
    function binhphuong(number) {
        return number*number;
    }
    let soCanTinhs = prompt('nhap so can tinh binh phuong');
    alert(binhphuong(soCanTinhs));
</script>
