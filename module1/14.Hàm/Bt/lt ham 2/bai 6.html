<p>Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.</p>
<script>
    function isInteger(n) {
        if (n > 0){
            alert("Đây là số nguyên dương!");
        }else if (n === 0){
            alert("Đây là số 0!");
        }else {
            alert("Đây là số nguyên âm!");
        }
    }
    let n = Number(prompt("Nhập số nguyên: "));
    isInterger(n);
</script>
