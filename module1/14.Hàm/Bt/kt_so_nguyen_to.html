<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập số cần kiểm tra</label>
<input type="number" id="number">
<button onclick="check()">Kiem tra</button>
<script>
    function isPrime(n) {
        if (n < 2){
            return false;
        }else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0){
                    return false
                }
            }
        }
        return true;
    }
    function check() {
        let number = document.getElementById('number').value;
        if (isPrime(number)){
            alert('la so nguyen to');
        }else {
            alert('ko phai so nguyen to');
        }

    }
</script>
</body>
</html>
