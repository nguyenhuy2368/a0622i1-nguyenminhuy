<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let arr1 = [];
    let n = +prompt("Nhập số phần tử: ");
    while (n > 50 || n < 0) {
        n = +prompt("Nhập lại số phần tử: ");
    }
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
        if (i % 3 === 0 && arr[i] % 5 === 0) {
            arr1.push(arr[i]);
        }
    }

    console.log(arr);
    console.log(arr1);

    let avg = 0;
    for (let i = 0; i < arr1.length; i++) {
        avg += arr1[i];
    }
    alert(avg / arr1.length);
</script>
</body>
</html>
