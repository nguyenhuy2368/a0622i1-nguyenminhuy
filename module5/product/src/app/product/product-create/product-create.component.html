<h1>Tạo sản phẩm mới</h1>
<h2>{{message}}</h2>
<form [formGroup]="productForm" *ngIf="productForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
        <select formControlName="category">
          <option *ngFor="let x of categories" [ngValue]="x">{{x.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button>Tạo mới</button></td>
    </tr>
  </table>
</form>
