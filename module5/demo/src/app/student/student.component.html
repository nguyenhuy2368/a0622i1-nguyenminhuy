  <label for="first-number">First Number</label>
  <input #firstNumber

    class="form-control" name="" id="first-number">

    type="number"
    class="form-control" name="" id="second-number">
</div>

<button type="button" (click)="sum(firstNumber.value, secondNumber.value)"
        class="btn btn-primary">Tính tổng</button>
