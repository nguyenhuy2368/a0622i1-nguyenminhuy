<form #teacherForm="ngForm">
  <div class="input-group">
    <label for="name">Name</label>
    <input #name type="text" class="form-control" id="name" name="name" [ngModel]="teacher.name" required minlength="5" pattern="^[^0-9]+$">
  </div>
  <p class="text-danger" *ngIf="teacherForm.controls.name?.touched && teacherForm.controls.name?.errors?.required">Bắt buộc nhập</p>
  <p class="text-danger" *ngIf="teacherForm.controls.name?.touched && teacherForm.controls.name?.errors?.minlength">Tên phải lớn hơn hoặc bằng 5 ký tự</p>
  <p class="text-danger" *ngIf="teacherForm.controls.name?.touched && teacherForm.controls.name?.errors?.pattern">Tên không được chứa số</p>

  <div class="input-group">
    <label for="salary">Salary</label>
    <input #salary type="text" class="form-control" id="salary">
  </div>

  <button [disabled]="teacherForm.invalid" type="button" class="btn btn-primary" (click)="addTeacher(name.value, salary.value)">Create</button>
</form>
